<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: rgb(151, 105, 105);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #fdf9f9;
      color: black;
    }
    h1 {
      color: #333;
      margin-top: 50px;
    }
    .container {
      border: 2px solid black;
      background-color: lavender;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<div class="section contact" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="contact-form-card">
                    <h4 class="contact-title">Send a message</h4>
                    <form action="">
                        <div class="form-group">
                            <input class="form-control" type="text" id="nameInput" placeholder="Name *" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" id="emailInput" placeholder="Email *" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="messageInput" placeholder="Message *" rows="7" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submitButton" class="form-control btn btn-primary">Send Message</button>
                        </div>
                        
                        <div id="displayMessage"></div>
                    
                        <script>
                            const submitButton = document.getElementById('submitButton');
                            const displayMessage = document.getElementById('displayMessage');
                    
                            submitButton.addEventListener('click', function(event) {
                                event.preventDefault(); 
                                
                                const name = document.getElementById('nameInput').value;
                                const email = document.getElementById('emailInput').value;
                                const message = document.getElementById('messageInput').value;
                                
                                displayMessage.innerHTML = `
                                    <h3>Thank you for your message, ${name}!</h3>
                                    <p>We will get back to you at ${email} as soon as possible.</p>
                                    <p>Your message: ${message}</p>
                                `;
                            });
                        </script>
                    </form>
                </div>
            </div>

</body>
</html>
