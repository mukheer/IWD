<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: rgb(151, 105, 105);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #fdf9f9;
      color: black;
    }
    h1 {
      color: #333;
      margin-top: 50px;
    }
    .container {
      border: 2px solid black;
      background-color: lavender;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mukheer's Portfolio</h1>
  <div class="container">
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </div>
    <h2>Hit me up</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
